<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Counter 1→108 (Beep + Vibration)</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #0b1220;
  color: #eaeaea;
  text-align: center;
  padding-top: 60px;
}
#num {
  font-size: 100px;
  margin: 20px 0;
}
button {
  font-size: 20px;
  margin: 5px;
  padding: 10px 20px;
  border-radius: 8px;
  background: #2563eb;
  color: white;
  border: none;
}
</style>
</head>
<body>
<h1>Counter 1–108</h1>
<div id="num">1</div>
<div>
  <button id="dec">-</button>
  <button id="reset">Reset</button>
  <button id="inc">+</button>
</div>
<p style="color:#94a3b8;font-size:14px;">Tap any button once to enable sound & vibration</p>
<script>
let n = 1;
const num = document.getElementById("num");
const inc = document.getElementById("inc");
const dec = document.getElementById("dec");
const reset = document.getElementById("reset");
let audioCtx;
function beep() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.frequency.value = 880;
  gain.gain.value = 0.1;
  osc.start();
  setTimeout(() => { osc.stop(); }, 100);
}
function vibrate() {
  if (navigator.vibrate) {
    navigator.vibrate(100);
  } else {
    console.log("Vibration not supported");
  }
}
function feedback() {
  beep();
  vibrate();
}
function setNum(v) {
  if (v < 1) v = 1;
  if (v > 108) v = 108;
  n = v;
  num.textContent = n;
  feedback();
}
inc.onclick = () => setNum(n + 1);
dec.onclick = () => setNum(n - 1);
reset.onclick = () => setNum(1);
document.addEventListener('touchstart', () => {
  if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
}, {once:true});
</script>
</body>
</html>
